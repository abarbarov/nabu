syntax = "proto3";

package protobuf;

message Project {
    int64 id = 1;
    string title = 2;
    Repository repository = 3;
}

message Repository {
    int64 id = 1;
    string name = 2;
    string key = 3;
    repeated Commit commits = 4;
}

message Commit {
    string message = 1;
    string sha = 2;
    int64 timestamp = 3;
}

service NabuService {
    rpc CreateProject (CreateProjectRequest) returns (ListProjectsResponse);
    rpc ListProjects (EmptyRequest) returns (stream ListProjectsResponse);
    rpc ListCommits (RepositoryRequest) returns (stream ListCommitsResponse);
}

message ListProjectsResponse {
    Project project = 1;
}

message ListCommitsResponse {
    Commit commit = 1;
}

message EmptyRequest {
}

message RepositoryRequest {
    string name = 1;
    string owner = 2;
    string branch = 3;
}

message CreateProjectRequest {
    string name = 1;
    Repository repository = 2;
}